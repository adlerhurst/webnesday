<!doctype html>
<html>
    <head>
        <title>Webnesday</title>
        <meta http-equiv="refresh" content="5">
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            tr > td {
                padding: 5px 15px 5px 15px;
                min-width: 100px;
            }
            .attended {
                text-align: center;
            }
            .count {
                text-align: right;
            }
        </style>
    </head>
    
    <body>
        <h1>
            Result
        </h1>
        <table>
            <tr>
                <th>times attended</th>
                <th>count</th>
            </tr>
            {{range $field := .}}
            <tr>
                <td class="attended">{{$field.Attended}}</td>
                <td class="count">{{$field.Count}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
